plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'java-library'
}

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:28.0-jre'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
    // https://mvnrepository.com/artifact/net.sourceforge.cobertura/cobertura
	testCompile group: 'net.sourceforge.cobertura', name: 'cobertura', version: '2.1.1'
   // https://mvnrepository.com/artifact/io.cucumber/cucumber-core
	compile group: 'io.cucumber', name: 'cucumber-core', version: '6.8.1'
   // https://mvnrepository.com/artifact/io.cucumber/cucumber-html
	compile group: 'io.cucumber', name: 'cucumber-html', version: '0.2.7'
   // https://mvnrepository.com/artifact/io.cucumber/cucumber-java
	compile group: 'io.cucumber', name: 'cucumber-java', version: '6.8.1'
   // https://mvnrepository.com/artifact/io.cucumber/cucumber-junit
	testCompile group: 'io.cucumber', name: 'cucumber-junit', version: '6.8.1'
   // https://mvnrepository.com/artifact/io.cucumber/cucumber-jvm-deps
	testCompile group: 'io.cucumber', name: 'cucumber-jvm-deps', version: '1.0.6'
   // https://mvnrepository.com/artifact/io.cucumber/gherkin
	compile group: 'io.cucumber', name: 'gherkin', version: '15.0.2'
   // https://mvnrepository.com/artifact/org.mockito/mockito-core
	testCompile group: 'org.mockito', name: 'mockito-core', version: '3.5.13'
   // https://mvnrepository.com/artifact/org.seleniumhq.selenium/selenium-java
	compile group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '3.141.59'
}
